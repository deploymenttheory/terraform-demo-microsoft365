name: Add Release Comment

on:
  workflow_call:
    inputs:
      artifact-name:
        required: true
        type: string
      
      git-tag:
        required: true
        type: string

jobs:
  update-release:
    runs-on: ubuntu-latest
    permissions:
      packages: read
      pull-requests: write
      contents: write
      
    container:
      image: ghcr.io/${{ github.repository }}/pr-updater:latest
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        REPO: ${{ github.repository }}
        
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Download artifact
        id: download-artifact
        uses: actions/download-artifact@v4.1.8
        with:
          name: ${{ inputs.artifact-name }}

      - name: Update PR with release info
        run: /app/pr-updater
        env:
          ARTIFACT_PATH: ${{ steps.download-artifact.outputs.download-path }}/${{ vars.ARTIFACT_FN }}
          TARGET_PR_NUMBER: ${{ inputs.git-tag }}