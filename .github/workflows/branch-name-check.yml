name: "ðŸŒ¿ Check branch name is compliant with conventional commits"
run-name: "Branch Name Compliance Check"

on:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/go-utils:branch-validator
      env:
        BRANCH_NAME: ${{ inputs.branch-name }}

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4.2.2