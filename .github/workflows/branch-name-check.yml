name: "üåø Check branch name is compliant with conventional commits"

permissions:
  contents: read

on:
  pull_request:
    types: [opened, edited, synchronize, reopened]
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string
        description: "The branch name to validate"

jobs:
  validate-pr-title:
    name: '‚úÖ Validate PR Title'
    runs-on: ubuntu-latest
    steps:
      - name: Check PR Title
        run: |
          # Get the PR title - either from the PR event or from the input parameter
          if [[ "${{ github.event_name }}" == "pull_request" ]]; then
            PR_TITLE="${{ github.event.pull_request.title }}"
          else
            PR_TITLE="${{ inputs.branch-name }}"
          fi
          
          PATTERN="^((feat|fix|docs|style|refactor|test|chore|build|ci|perf)(\(.+\))?: .+|dependabot.*)$"
          
          if ! echo "$PR_TITLE" | grep -qE "$PATTERN"; then
            echo "‚ùå ERROR: Invalid PR title format"
            echo ""
            echo "Got PR title: $PR_TITLE"
            echo ""
            echo "PR titles must:"
            echo "1. Start with one of these prefixes (lowercase only):"
            echo "   - feat     (for new features)"
            echo "   - fix      (for bug fixes)"
            echo "   - docs     (for documentation)"
            echo "   - style    (for formatting)"
            echo "   - refactor (for code restructuring)"
            echo "   - test     (for adding tests)"
            echo "   - chore    (for maintenance)"
            echo "   - build    (for build system)"
            echo "   - ci       (for CI/CD)"
            echo "   - perf     (for performance)"
            echo ""
            echo "2. Optionally include a scope in parentheses after the type"
            echo ""
            echo "3. Include a description after a colon and space"
            echo ""
            echo "Examples:"
            echo "‚úÖ feat: add new resource"
            echo "‚úÖ feat(api): add new endpoint"
            echo "‚úÖ fix: resolve connection timeout"
            echo "‚úÖ fix(database): fix query performance"
            echo "‚úÖ dependabot: bump lodash from 4.17.20 to 4.17.21"
            echo ""
            echo "‚ùå Feat: add new resource (uppercase first letter is not allowed)"
            echo "‚ùå FIX: resolve issue (uppercase is not allowed)"
            exit 1
          fi
          
          echo "‚úÖ PR title '$PR_TITLE' follows the conventional commit format and is compatible with the release-please"