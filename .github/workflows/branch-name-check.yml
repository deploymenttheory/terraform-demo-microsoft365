run-name: "Branch Name Compliance Check"

on:
  workflow_call:
    inputs:
      branch-name:
        required: true
        type: string

jobs:
  check-branch-name:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/${{ github.repository }}/go-utils-tf-microsoft365:latest
      env:
        BRANCH_NAME: ${{ inputs.branch-name }}
    steps:
      - name: Run branch validator
        run: ./validator