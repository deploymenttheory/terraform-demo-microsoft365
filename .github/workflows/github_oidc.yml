name: 'üîç | TF Plan With GitHub OIDC Auth'
run-name: 'üìä TF Speculative Plan | Example of GitHub OIDC Auth'

on:
  workflow_dispatch:

# Permission to request the OIDC JWT ID token
permissions:
  id-token: write  # Required for OIDC
  contents: read   # Required for checkout

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@08c6903cd8c0fde910a37f88322edcfb5dd907a8 # v5.0.0

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@b9cd54a3c349d3f38e8881555d616ced269862dd # v3.1.2
        with:
          terraform_version: "1.13.3"
          cli_config_credentials_token: ${{ secrets.TF_API_TOKEN }}

      - name: Debug OIDC Environment Variables
        run: |
          echo "ACTIONS_ID_TOKEN_REQUEST_URL: ${ACTIONS_ID_TOKEN_REQUEST_URL:-'NOT SET'}"
          echo "ACTIONS_ID_TOKEN_REQUEST_TOKEN: ${ACTIONS_ID_TOKEN_REQUEST_TOKEN:-'NOT SET'}"
          echo "GITHUB_TOKEN available: ${{ secrets.GITHUB_TOKEN != '' }}"

      - name: Terraform fmt
        id: fmt
        run: terraform fmt -check
        working-directory: workload/terraform/microsoft365/device_management/windows_365
        continue-on-error: true
      
      - name: Terraform Init
        id: init
        run: terraform init
        working-directory: workload/terraform/microsoft365/device_management/windows_365
        env:
          TF_WORKSPACE: "m365_device_management_windows_365_production"
          TF_VAR_tenant_id: ${{ secrets.TENANT_ID }}
          TF_VAR_auth_method: "oidc_github"
          TF_VAR_client_id: ${{ secrets.M365_CLIENT_ID_WINDOWS_365 }}
      
      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color
        working-directory: workload/terraform/microsoft365/device_management/windows_365

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color
        working-directory: workload/terraform/microsoft365/device_management/windows_365
        continue-on-error: true
        env:
          TF_WORKSPACE: "m365_device_management_windows_365_production"
          TF_VAR_tenant_id: ${{ secrets.TENANT_ID }}
          TF_VAR_auth_method: "oidc_github"
          TF_VAR_client_id: ${{ secrets.M365_CLIENT_ID_WINDOWS_365 }}

      
      - uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        env:
          PLAN: "terraform\n${{ steps.plan.outputs.stdout }}"
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            // 1. Retrieve existing bot comments for the PR
            const { data: comments } = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: context.issue.number,
            })
            const botComment = comments.find(comment => {
              return comment.user.type === 'Bot' && comment.body.includes('Terraform Format and Style')
            })
      
            // 2. Prepare format of the comment
            const output = `#### Terraform Format and Style üñå\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization ‚öôÔ∏è\`${{ steps.init.outcome }}\`
            #### Terraform Validation ü§ñ\`${{ steps.validate.outcome }}\`
            <details><summary>Validation Output</summary>
      
            \`\`\`\n
            ${{ steps.validate.outputs.stdout }}
            \`\`\`
      
            </details>
      
            #### Terraform Plan üìñ\`${{ steps.plan.outcome }}\`
      
            <details><summary>Show Plan</summary>
      
            \`\`\`\n
            ${process.env.PLAN}
            \`\`\`
      
            </details>
      
            *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`, Working Directory: \`${{ env.tf_actions_working_dir }}\`, Workflow: \`${{ github.workflow }}\`*`;
      
            // 3. If we have a comment, update it, otherwise create a new one
            if (botComment) {
              github.rest.issues.updateComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                comment_id: botComment.id,
                body: output
              })
            } else {
              github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body: output
              })
            }